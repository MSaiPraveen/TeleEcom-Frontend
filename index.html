<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeleEcom - Modern Shopping</title>
    
    <!-- Dark Mode Script (runs before page render to prevent flash) -->
    <script>
      (function() {
        const theme = localStorage.getItem('theme');
        if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
    
    <!-- Bootstrap Icons (keeping for backward compatibility) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body class="bg-slate-50 dark:bg-slate-900 transition-colors duration-200">
    <div id="root"></div>
    
    <!-- Main Entry Script -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
